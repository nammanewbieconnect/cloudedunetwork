    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            box-sizing: border-box;
        }
        .container {
            padding: 10px 10%;
            background-color: #00918a;
        }
        #header {
            width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }
        .top-bar {
            background-color: #002b49;
            color: white;
            padding: 10px 20px;

        }
        .top-bar p {
            margin: 0;
            font-size: 14px;
        }
        .social-icons a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #00d9b7; /* Hover color for icons */
        }
        .navbar {
            background-color: #00918a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #29b6f6; /* Hover color for navigation links */
        }
    </style>
</head>
