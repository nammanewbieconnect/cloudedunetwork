<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become an instructor</title>
    <link rel="stylesheet" href="chatbot.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            box-sizing: border-box;
        }
        .container {
            padding: 10px 10%;
            background-color: #00918a;
        }
        #header {
            width: 100%;
            height: auto;
            background-size: cover;
            background-position: center;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        nav ul {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 0;
        }
        nav ul li {
            list-style: none;
            margin: 10px 15px;
        }
        nav ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            width: 0;
            height: 3px;
            background: #29b6f6;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.5s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }

        .logo {
            width: 80px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="1.png" class="logo" alt="CloudeduNetwork logo">
                <ul>
                    <li><a href="index.html"><b>Home</b></a></li>
                    <li><a href="about.html"><b>About us</b></a></li>
                    <li><a href="Services.html"><b>Services</b></a></li>
                    <li><a href="courses.html"><b>Courses</b></a></li>
                    <li><a href="contactus.html"><b>Contact us</b></a></li>
                    <li><a href="becomeinstruct.html"><b>Become an instructor</b></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="chatbot">
        <div id="chatbot-header">
            <span>Chat with us!</span>
            <button id="close-chat">Ã—</button>
        </div>
        <div id="chatbot-body">
            <div id="messages"></div>
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <button id="open-chat" style="display: none;">Chat</button>
    <div id="chatbot-logo" onclick="toggleChat()">
        <img src="alisa.png" alt="Chatbot Logo" />
    </div>    
    <script src="script.js"></script> 
</body>
</html>
